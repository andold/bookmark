#
# profile: bookmark test opi5
#

# datasource
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://opi5.andold.kr:5432/test-bookmark
spring.datasource.username=test-bookmark
spring.datasource.password=test-bookmark1102.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.batch_size=128
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.sql.init.encoding=UTF-8
spring.sql.init.mode=never
#
#
# web upload
#
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB
server.servlet.context-path=/bookmark
server.port=8080
#
#
#
#
spring.jmx.enabled=false
spring.main.web-application-type=SERVLET
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.output.ansi.enabled=always
#
#
# logging
#
logging.level.kr.andold.bookmark.service.ZookeeperClient=info
logging.level.kr.andold.bookmark=debug
logging.level.root=warn
logging.config=classpath:logback.xml
#
#
# private
#
user.data.path=/home/andold/data/test-bookmark
user.zookeeper.connect.string=opi5:2181,opi0:2181,rpi:2181
user.zookeeper.znode.elect.path=/test/elect-bookmark
